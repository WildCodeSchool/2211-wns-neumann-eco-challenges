query Ecogestures {
  ecogestures {
    id
    name
    difficulty
    reward
    isProofNeeded
    category {
      id
      name
      icon
    }
  }
}

mutation CreateEcogesture($ecogestureInputs: [EcogestureInput!]!) {
  createEcogestures(ecogestureInputs: $ecogestureInputs) {
    id
    name
    difficulty
    reward
    isProofNeeded
  }
}

mutation DeleteEcoGesture($ids: [String!]!) {
  deleteEcogestures(ids: $ids)
}
